<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Opacity</title>
    <Style>
        body {
            background-image: url(img/circuit.png);
        }

        .satu {
            width: 300px;
            height: 300px;
            background-color: orange;
            opacity: .39;
            position: relative;

        }

        .dua {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            left: 400px;
            top: 200px;

        }
    </Style>
</head>

<body>
    <div class="satu">
        <div class="dua"></div>
    </div>
    <!--Class child akan ikut transparan karena class parentnya transparant
    jadi sifat transparant tersebut diturunkan dari class parentnya-->



</body>

</html>
